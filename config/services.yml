services:
  _defaults:
    public: true

  prestashop.module.pseproductlisttype.form.type.settings:
    class: 'Prestashop\Module\Pseproductlisttype\Form\Settings\SettingsType'
    parent: 'form.type.translatable.aware'
    public: true
    tags:
      - { name: form.type }

  prestashop.module.pseproductlisttype.form.settings_data_configuration:
    class: Prestashop\Module\Pseproductlisttype\Form\Settings\SettingsDataConfiguration
    arguments: [ '@prestashop.adapter.legacy.configuration' ]

  prestashop.module.pseproductlisttype.form.settings_data_provider:
    class: 'Prestashop\Module\Pseproductlisttype\Form\Settings\SettingsDataProvider'
    arguments:
      - '@prestashop.module.pseproductlisttype.form.settings_data_configuration'

  prestashop.module.pseproductlisttype.form.settings_data_handler:
    class: 'PrestaShop\PrestaShop\Core\Form\Handler'
    arguments:
      - '@form.factory'
      - '@prestashop.core.hook.dispatcher'
      - '@prestashop.module.pseproductlisttype.form.settings_data_provider'
      - 'Prestashop\Module\Pseproductlisttype\Form\Settings\SettingsType'
      - 'PseProductListType'



